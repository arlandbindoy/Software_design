<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="with=device-widt",initial-scale=1.0>
        <link rel="stylesheet" href="{{ url_for('static',filename='reg.css') }}">
        <title>Registration</title>
    </head>
    <body>
            <form action="/user" method="POST">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="id"><b>ID</b></label>
              <input type="text" placeholder="Enter ID" name="user_id" id="id" required>
          
              <label for="username"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="user_username" id="username" required>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="user_email" id="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="user_password" id="psw" required>
              <hr>
              <a href="{{ url_for('create_user') }}" >
              <button type="submit" class="registerbtn">Register</button>
              </a>
            </div>
            </form>
            
            <form action="/" method="POST">
            <div class="container signin">
              <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
            </div>
            </form>

    </body>
</html>
